# Config/Copper/trendimpulse_v3.yaml
# TrendImpulse v3 Configuration
# Fast momentum strategy with 3-day holds

strategy:
  name: "TrendImpulse_v3"
  description: "Fast momentum capturing acceleration bursts"
  version: "3.0"

# Signal parameters
signal:
  momentum_window: 20               # Momentum lookback (days)
  min_momentum_pct: 0.005           # Only trade if |momentum| > 0.5%
  vol_filter: true                  # Apply volatility regime filter
  vol_window: 63                    # Vol calculation window
  vol_percentile_threshold: 0.85    # Scale down above 85th percentile vol

# Execution parameters (Layer A - contract.py)
execution:
  ann_target: 0.10         # 10% annualized vol target
  cost_bps: 5              # 5 bps transaction cost
  leverage_cap: 2.0        # Max 2x leverage (for sparse strategy)

# Data configuration
data:
  price_file: "Data/copper/pricing/canonical/copper_lme_3mo.canonical.csv"
  required_columns:
    - date
    - price

# Output configuration
output:
  output_dir: "outputs/Copper/TrendImpulse_v3"
  save_daily_series: true
  save_summary_metrics: true

# Validation
validation:
  min_data_points: 252     # Require at least 1 year of data
  check_layer_a: true      # Validate against Layer A contract