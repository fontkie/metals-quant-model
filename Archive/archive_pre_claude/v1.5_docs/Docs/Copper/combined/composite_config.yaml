composite:
  name: Composite_v0.3
  sleeves:
    - TrendCore
    - TrendImpulse
    - HookCore
    - StockScore

  # Paths (match your repo)
  input_dir: outputs/Copper
  out_csv: outputs/Copper/composite_v0.3.csv
  out_summary: outputs/Copper/composite_v0.3_summary.txt
  out_diag_txt: outputs/Copper/composite_v0.3_diagnostics.txt
  out_corr_csv: outputs/Copper/composite_v0.3_sleeve_corr.csv

  # Risk & costs
  per_sleeve_target_vol: 0.10   # 10% vol per sleeve vs copper
  cap: 1.0                      # composite position cap Â±1
  cost_bps: 1.5                 # charged on composite turnover

  # Blending (set true to use ERC; false = equal-weight)
  use_erc_weights: false

  # Composite-level vol targeting
  use_composite_vol_target: true
  composite_vol_target: 0.10
  composite_lev_cap: 2.5
  composite_vol_lookback: 60     # trading days
