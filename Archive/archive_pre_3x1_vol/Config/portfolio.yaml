io:
  commodity: Copper
  portfolio_name: AdaptiveBlend_v2_3Sleeve
  description: 3-sleeve regime-adaptive blend

sleeves:
  TrendCore:
    path: outputs/Copper/TrendCore_v3/daily_series.csv
    description: 60-day trend follower
    default_weight: 0.50
    enabled: true
    overall_sharpe: 0.507
    
  TrendImpulse:
    path: outputs/Copper/TrendImpulse_v4/daily_series.csv
    description: 20-day momentum
    default_weight: 0.25
    enabled: true
    overall_sharpe: 0.421
    
  MomentumCore:
    path: outputs/Copper/MomentumCore_v1/daily_series.csv
    description: Short-term momentum specialist
    default_weight: 0.25
    enabled: true
    overall_sharpe: 0.60

regime_detection:
  volatility:
    mode: research
    vol_window_days: 63
    percentile_lookback_days: 252
    low_vol_percentile: 0.33
    high_vol_percentile: 0.67

regime_weights:
  low_vol_trending:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
    
  low_vol_transitional:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
    
  low_vol_ranging:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
  
  medium_vol_trending:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
    
  medium_vol_transitional:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
    
  medium_vol_ranging:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
  
  high_vol_trending:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
    
  high_vol_transitional:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25
    
  high_vol_ranging:
    TrendCore: 0.50
    TrendImpulse: 0.25
    MomentumCore: 0.25

transition_smoothing:
  enabled: true
  method: exponential
  window_days: 1

risk_overlay:
  max_leverage: 1.0
  vol_target: 0.10
  vol_lookback_days: 63

performance_targets:
  portfolio:
    sharpe_min: 0.60
    sharpe_target: 0.65
    sharpe_stretch: 0.70

backtest:
  start_date: 2000-01-03
  end_date: 2025-11-01
  
  benchmarks:
    - name: StaticBlend_3sleeve
      description: 50/25/25 TC/TI/MC
      expected_sharpe: 0.65