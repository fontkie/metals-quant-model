io:
  commodity: Copper
  portfolio_name: AdaptiveBlend_v2_Optimized
  description: 3-sleeve regime-optimized blend

sleeves:
  TrendCore:
    path: outputs/Copper/TrendCore_v3/daily_series.csv
    description: 60-day trend follower
    default_weight: 0.50
    enabled: true
    overall_sharpe: 0.507
    
  TrendImpulse:
    path: outputs/Copper/TrendImpulse_v4/daily_series.csv
    description: 20-day momentum
    default_weight: 0.25
    enabled: true
    overall_sharpe: 0.421
    
  MomentumCore:
    path: outputs/Copper/MomentumCore_v1/daily_series.csv
    description: Short-term momentum specialist
    default_weight: 0.25
    enabled: true
    overall_sharpe: 0.600

