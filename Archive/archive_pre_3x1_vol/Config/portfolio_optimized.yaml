transition_smoothing:
  enabled: true
  method: exponential
  window_days: 1

risk_overlay:
  max_leverage: 1.0
  vol_target: 0.10
  vol_lookback_days: 63

performance_targets:
  portfolio:
    sharpe_min: 0.70
    sharpe_target: 0.80
    sharpe_stretch: 0.85

backtest:
  start_date: 2000-01-03
  end_date: 2025-11-01
  
  benchmarks:
    - name: StaticBlend_3sleeve
      description: 50/25/25 TM/TI/MC (upgraded)
      expected_sharpe: 0.67  # Expect improvement from 0.65 with TrendMedium