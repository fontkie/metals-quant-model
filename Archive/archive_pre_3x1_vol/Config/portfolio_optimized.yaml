io:
  commodity: Copper
  portfolio_name: AdaptiveBlend_v2_TrendMedium
  description: 3-sleeve regime-optimized blend with TrendMedium upgrade

sleeves:
  TrendMedium:
    path: outputs/Copper/TrendMedium/daily_series.csv
    description: 25/70 dual MA trend follower (upgraded from TrendCore)
    default_weight: 0.50
    enabled: true
    overall_sharpe: 0.638  # Upgraded from 0.507
    
  TrendImpulse:
    path: outputs/Copper/TrendImpulse_v4/daily_series.csv
    description: 20-day momentum
    default_weight: 0.25
    enabled: true
    overall_sharpe: 0.421
    
  MomentumCore:
    path: outputs/Copper/MomentumCore_v1/daily_series.csv
    description: Short-term momentum specialist
    default_weight: 0.25
    enabled: true
    overall_sharpe: 0.600

regime_detection:
  volatility:
    mode: research
    vol_window_days: 63
    percentile_lookback_days: 252
    low_vol_percentile: 0.33
    high_vol_percentile: 0.67

regime_weights:
  high_vol_ranging:
    TrendMedium: 0.33  # Was TrendCore
    TrendImpulse: 0.33
    MomentumCore: 0.33

  high_vol_transitional:
    TrendMedium: 0.70  # Was TrendCore
    TrendImpulse: 0.01
    MomentumCore: 0.29

  high_vol_trending:
    TrendMedium: 0.39  # Was TrendCore
    TrendImpulse: 0.28
    MomentumCore: 0.33

  low_vol_ranging:
    TrendMedium: 0.38  # Was TrendCore
    TrendImpulse: 0.18
    MomentumCore: 0.44

  low_vol_transitional:
    TrendMedium: 0.01  # Was TrendCore
    TrendImpulse: 0.56
    MomentumCore: 0.42

  low_vol_trending:
    TrendMedium: 0.45  # Was TrendCore
    TrendImpulse: 0.39
    MomentumCore: 0.15

  medium_vol_ranging:
    TrendMedium: 0.58  # Was TrendCore
    TrendImpulse: 0.00
    MomentumCore: 0.42

  medium_vol_transitional:
    TrendMedium: 0.29  # Was TrendCore
    TrendImpulse: 0.22
    MomentumCore: 0.49

  medium_vol_trending:
    TrendMedium: 0.01  # Was TrendCore
    TrendImpulse: 0.34
