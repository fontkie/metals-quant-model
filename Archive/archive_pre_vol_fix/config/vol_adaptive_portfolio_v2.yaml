io:
  commodity: Copper
  portfolio_name: AdaptiveBlend_5Sleeve
  description: Regime-adaptive weight optimization with 5 sleeves (3 always_active + 2 selective)

regime_classification:
  method: iv_percentile
  lookback: 252
  low_percentile: 0.33
  high_percentile: 0.67
  # Results in 3 regimes: LOW (<=33%), MEDIUM (33-67%), HIGH (>67%)

portfolio_constraints:
  selective_total_max: 0.40

sleeves:
  TrendMedium:
    path: outputs/Copper/TrendMedium/daily_series.csv
    enabled: true
    type: always_active
    min_weight: 0.15
    max_weight: 0.60
    
  TrendImpulse:
    path: outputs/Copper/TrendImpulse_v4/daily_series.csv
    enabled: true
    type: always_active
    min_weight: 0.15
    max_weight: 0.60
    
  MomentumCore:
    path: outputs/Copper/MomentumCore_v1/daily_series.csv
    enabled: true
    type: always_active
    min_weight: 0.15
    max_weight: 0.60
    
  TightStocks:
    path: outputs/Copper/TightStocks_v1/daily_series.csv
    enabled: false
    type: selective
    min_weight: 0.00
    max_weight: 0.25
    
  VolCore:
    path: outputs/Copper/VolCore_v1/daily_series.csv
    enabled: false
    type: selective
    min_weight: 0.05
    max_weight: 0.25

costs:
  transaction_cost_bp: 3

backtest:
  start_date: 2011-07-01  # After IV data stabilizes (starts June 2011)
  end_date: 2025-11-01