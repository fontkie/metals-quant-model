# Config/Copper/momentumcore_v1.yaml

io:
  commodity: Copper
  sleeve: MomentumCore_v1

policy:
  calendar:
    exec_weekdays: [0, 1, 2, 3, 4]  # Mon-Fri
    origin_for_exec:
      "0": "-1B"
      "1": "-1B"
      "2": "-1B"
      "3": "-1B"
      "4": "-1B"
    fill_default: close_T

  sizing:
    ann_target: 0.10                      # 10% target vol
    vol_lookback_days_default: 63         # ~3 months rolling vol
    leverage_cap_default: 1.5             # Max 1.5x leverage

  costs:
    one_way_bps_default: 1.5              # 1.5 bps per trade

  pnl:
    formula: pos_lag_times_simple_return
    t_plus_one_pnl: true                  # REQUIRED: Tâ†’T+1 accrual

# MomentumCore v1 signal parameters
signal:
  # Core strategy
  strategy_version: "1.0"
  description: "12-month Time Series Momentum (TSMOM) - Moskowitz, Ooi, Pedersen 2012"
  
  # Momentum lookback
  momentum:
    lookback_days: 252        # 12 months = 252 trading days
    reason: "Standard TSMOM lookback per academic research"
  
  # Volatility scaling
  vol_scaling:
    lookback_days: 60         # 60-day EWM for realized vol
    target_annual: 0.10       # Target 10% annual volatility
    max_leverage: 2.0         # Cap at 2x leverage
    reason: "Vol-target for consistent risk, cap prevents extreme leverage"
  
  # Directional constraints
  directional:
    longs_only: false         # Allow both long and short
    reason: "TSMOM works bidirectionally - trends up and down"

# Expected performance (validated 2000-2025)
expected_performance:
  sharpe: 0.534
  annual_return: 0.055       # 5.5%
  annual_vol: 0.103          # 10.3%
  max_drawdown: -0.239       # -23.9%
  turnover: 8.0              # 8x annual (low turnover)
  win_rate: 0.491            # 49.1%
  
  validation:
    data_period: "2000-2025"
    observations: 6718
    note: "Validated on 25 years of copper LME 3mo data"

# Portfolio contribution (with TrendCore v3 + TrendImpulse v4)
portfolio_metrics:
  correlation_trendcore: 0.437
  correlation_trendimpulse: 0.280
  diversification: "LOW correlation - adds genuine diversification"
  
  standalone_sharpe: 0.534
  current_portfolio_sharpe: 0.532    # TrendCore + TrendImpulse
  
  three_sleeve_equal_weight:
    allocation: "33% TrendCore / 33% TrendImpulse / 33% MomentumCore"
    expected_sharpe: 0.637
    improvement: "+0.105 (+19.7%)"
  
  three_sleeve_optimal_weight:
    allocation: "50% TrendCore / 25% TrendImpulse / 25% MomentumCore"
    expected_sharpe: 0.657
    improvement: "+0.125 (+23.6%)"
  
  recommendation: "Use 50/25/25 allocation for best Sharpe"

# Comparison to HookCore v4 (replaced sleeve)
vs_hookcore:
  hookcore_v4_sharpe: 0.260
  momentumcore_v1_sharpe: 0.534
  improvement: "+0.274 (2.1x better)"
  reason: "Reversals struggle on copper, trends work better"

# Data requirements
data:
  required:
    - copper_lme_3mo_canonical.csv    # Price data only
  
  optional:
    - None                             # No regime data needed (pure momentum)
  
  notes:
    - "Simple strategy - only needs price data"
    - "No fundamental overlays or regime filters"
    - "12-month lookback requires 252 days warmup"